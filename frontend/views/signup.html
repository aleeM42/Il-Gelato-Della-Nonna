<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/js/signup.js" defer></script>
    <title>Document</title>
</head>

<body>
<div class="signup-container">
    <div class="fondoLogo">
        <img src="img/ciculoFondoRegistrarse.png" alt="Background">
    </div>
    <div class="logo">
        <img src="img\heladoRegistrarse.png" alt="commitment-image-png" border="0">
    </div>
    <h1>Registrarme</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="nombre">Ingrese su Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Ingrese su Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="cedula">Ingrese su Cédula</label>
            <input type="text" id="cedula" name="cedula" required>
        </div>

        <div class="form-group">
            <label for="telefono">Ingrese su Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="password">Ingrese la Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirme su Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="passwordMatch" class="password-match">Las contraseñas coinciden</div>
        </div>

        <button type="submit">Registrarme</button>
    </form>
</div>

<div class="auth-buttons">
    <a href="/" class="button">Volver</a>
</div>

</body>
</html>
