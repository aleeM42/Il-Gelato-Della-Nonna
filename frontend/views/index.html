<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js" defer></script>
  <title>Document</title>
</head>

<body>

<section class="landing-page">
  <header class="header-landing-page">
    <nav class="navigation-landing-page">
      <img src="/img/Logo.png" class="landing-page-logo">
      <div class="button-cont">
        <button class="sign-up" onclick="window.location.href='/signup'">Registrarse</button>
        <button class="login" onclick="window.location.href='/login'">Iniciar sesion<span class="material-symbols-outlined arrow">
          arrow_forward</span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="landing-page-container">
      <img src="/img/Section.png">
    </div>
  </main>
</section>

<footer>
  <div class="footer">
    <img src="/img/footer.png">
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const landingPage = document.querySelector(".landing-page");
    const currentPath = window.location.pathname;

    if (currentPath === "/catalogo") {
      landingPage.style.display = "none";
    }

    if (currentPath === "/consultar-ventas") {
      landingPage.style.display = "none";
    }
  });
</script>
</body>
</html>
